<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}
  <section id="wrapper" {{ with .File }}{{ if eq .Dir "about/" }} class="bio" {{ end }}{{ end }}>
	{{ block "main" . }}{{ end }}
  </section>
  {{ with .Site.GetPage "/social" }}
  <div id="social-section">
    {{ .Content }}
  </div>
  {{ end }}
  {{ partial "footer.html" . }}
  {{ partial "custom_footer.html" . }}
		{{ range .Site.Params.plugins_js }}
			<script src="{{ . }}"></script>
		{{ end }}
	<script src="{{ "js/theme-toggle.js" | relURL }}"></script>
</body>
</html>
